<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../CSS/fom.css">
    <script src="https://kit.fontawesome.com/35e33def11.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="banner">
        <div class="form">
            <div class="pic-side">
                <h4><a href="../HTML/main.html">MIND THERAPY</a></h4>
                <h3>Pakistan's Best Doctors at your service</h3>
            </div>

            <div class="form-side">
                <div class="sign-up">
                    <p>not a member?</p><a href="../HTML/signup.html">sign up now</a>
                </div>
                <div class="social">
                    <h3>Sign in to Mind Therapy</h3>
                    <input type="submit" value="Sign in with google">
                </div>

                <div class="sign">
                    <form>
                        <div id="email">
                            <label>Username or Email</label>
                            <input type="text/email" required>
                        </div>

                        <div id="password">
                            <label>password</label>
                            <input type="password" required>
                        </div>

                        <div class="btn">
                            <a href="#">forgot password</a>
                            <input type="submit" value="sign in">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
